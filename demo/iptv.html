<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            width: 100%;
            height: 100%;
        }

        body {
            margin: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-around;
            overflow: hidden;
        }

        .nav {
            justify-self: center;
            width: 100%;
            height: 10%;
            display: grid;
            grid-template-columns: repeat(4, 23.5%);
            grid-gap: 2% 2%;
        }

        .column {
            width: 100%;
            height: 40%;
            display: grid;
            grid-template-columns: repeat(4, 23.5%);
            grid-gap: 2% 2%;
        }

        .column1 {
            grid-template-columns: repeat(4, 23.5%);
        }

        .focus_btn {
            box-shadow: 0 0 30px 15px #e2831a;
            transform: scale(1.1);
        }

        .nav-focus {
            box-shadow: 0 0 30px 15px #e21a85;
        }

        #layer {
            width: 100%;
            height: 100%;
            background-color: #00000088;
            display: none;
            position: fixed;
        }
    </style>
</head>

<body>
    <div class="nav" group="{name:'nav',focus:'nav-focus'}" @down="column">
        <div isfocus style="background-color: #5f7712;">
            <p>1</p>
        </div>
        <div isfocus style="background-color: #776412;">
            <p>2</p>
        </div>
        <div isfocus style="background-color: #267712;">
            <p>3</p>
        </div>
        <div isfocus style="background-color: #125f77;">
            <p>4</p>
        </div>
    </div>
    <div class="column column1" group="column" @up="nav" @down="column2">
        <div isfocus style="background-color: #5f7712;">
            <p>1</p>
        </div>
        <div isfocus style="background-color: #776412;">
            <p>2</p>
        </div>
        <div isfocus style="background-color: #267712;">
            <p>3</p>
        </div>
        <div isfocus style="background-color: #125f77;">
            <p>4</p>
        </div>
        <div isfocus style="background-color: #5f7712;">
            <p>5</p>
        </div>
        <div isfocus style="background-color: #776412;">
            <p>6</p>
        </div>
        <div isfocus style="background-color: #267712;">
            <p>7</p>
        </div>
        <div isfocus style="background-color: #125f77;">
            <p>8</p>
        </div>
        <div isfocus style="background-color: #776412;">
            <p>9</p>
        </div>
        <div isfocus style="background-color: #267712;">
            <p>10</p>
        </div>
        <div isfocus style="background-color: #125f77;" @click="navRecommendClick">
            <p>11</p>
        </div>
    </div>
    <div class="column" group="column2" @up="column">
        <div isfocus style="background-color: #5f7712;">
            <p>1</p>
        </div>
        <div isfocus style="background-color: #776412;">
            <p>2</p>
        </div>
        <div isfocus style="background-color: #267712;">
            <p>3</p>
        </div>
        <div isfocus style="background-color: #125f77;">
            <p>4</p>
        </div>
        <div isfocus style="background-color: #5f7712;">
            <p>5</p>
        </div>
        <div isfocus style="background-color: #776412;">
            <p>6</p>
        </div>
        <div isfocus style="background-color: #267712;">
            <p>7</p>
        </div>
        <div isfocus style="background-color: #125f77;">
            <p>8</p>
        </div>
    </div>
    <div class="column" id="layer" group="layer" @back="hiddenDiv">
        <div isfocus style="background-color: #5f7712;">
            <p>1</p>
        </div>
        <div isfocus style="background-color: #776412;">
            <p>2</p>
        </div>
        <div isfocus style="background-color: #267712;">
            <p>3</p>
        </div>
        <div isfocus style="background-color: #125f77;">

    </div>
</body>
<script src="/js/evm.js"></script>

</html>
